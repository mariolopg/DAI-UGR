<div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Edit Recipe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editNameInput">Name</label>
                        <input type="text" class="form-control" id="editNameInput" aria-describedby="editNameHelp">
                        <small id="editNameHelp" class="form-text text-muted">A name for the recipe.</small>
                    </div>
                    <div class="form-group">
                        <label for="editComponentsInput">Components</label>
                        <textarea class="form-control" id="editComponentsInput"
                            aria-describedby="editComponentsHelp"></textarea>
                        <small id="editComponentsHelp" class="form-text text-muted">The components recipe, in
                            lines</small>
                    </div>
                    <div class="form-group">
                        <label for="editInstructionsInput">Instructions</label>
                        <textarea class="form-control" id="editInstructionsInput"
                            aria-describedby="editInstructionsHelp"></textarea>
                        <small id="editInstructionsHelp" class="form-text text-muted">The instructions, in lines</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="editButton">Save changes</button>
            </div>
        </div>
    </div>
</div>
