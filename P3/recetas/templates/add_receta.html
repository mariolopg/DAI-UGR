{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<form method="post" class="mt-3">
    <h1> Añadir nueva receta </h1>
    <div class="d-grid gap-2">
        {% csrf_token %}
        {% crispy formReceta %}
        <div class="d-flex justify-content-sm-center">
            <button type="submit" class="btn btn-primary">Añadir</button>
        </div>
    </div>
</form>

{% endblock contenido %}
